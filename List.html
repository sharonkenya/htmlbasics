<!doctype html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List</title>
  <style>
  h2 {
    color: crimson;
    text-align: center;
  }
  h3{
    color: blue;
    text-align: center;
  }
  h4{
    color: saddlebrown;
    text-align: center;
  }
    </style>

</head>
<body>

<h2 >Lists are group of related items</h2>

<h3 >Types of cars ordered</h3>
<ol>
  <li>Toyota</li>
  <li>Nissan</li>
  <li>Range Rover</li>
  <li>Subaru</li>
  <li>Mercedes</li>
</ol>
<h4 >Type of Fruits Unordered List</h4>
<ul>
  <li>Oranges</li>
  <li>Mangoes</li>
  <li>Pineapple</li>
  <li>Apples</li>
  <li>Banana</li>
</ul>
</body>
</html>
